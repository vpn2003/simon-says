<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><div>Simon Says</div></h1>
    <div class="msg-container">
        <h2><p id="msg">Good Luck!</p></h2>
    </div>
    <button class="start"><h2> Press to Start </h2></button>
    <div class="btn-container">
        <div class="btn">
            <div><button class= "btns" id="red"></button></div>
            <div><button class= "btns" id="green"></button></div>
        </div>
        <div class="btn">
            <div><button class= "btns" id="yellow"></button></div>
            <div><button class= "btns" id="blue"></button></div>
        </div>
    </div>
    <button class="reset"><h2> Reset </h2></button>
    <script src="simon.js"></script>
</body>
</html>
